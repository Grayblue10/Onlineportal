services:
  - type: web
    name: grading-backend
    rootDir: backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/test
    autoDeploy: true
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        # Replace with your frontend URL after first deploy, or add multiple comma-separated origins
        value: https://your-frontend.onrender.com

  - type: static_site
    name: grading-frontend
    rootDir: .
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    autoDeploy: true
    envVars:
      - key: VITE_API_BASE_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
